
<vul-search-bar query="{{ query }}" querycallback="search" pipelinecallback="executePipeline" ></vul-search-bar>

<div class="row">
    <div class="large-12 columns" style="text-align: center;">
            <a class="fa fa-chevron-left" ng-href="{{ previousDocumentUrl() }}" ng-show="{{ hasPreviousDocument() }}"></a>
            <kbd ng-show="total > 0"> {{idx}} / {{ total | number | replaceAllCommasBySpaces }}</kbd>
            <a class="fa fa-chevron-right" ng-href="{{ nextDocumentUrl() }}" ng-show="hasNextDocument()"></a>
    </div>
</div>

<div class="row">
    <div class="large-12 columns" style="text-align: center;" ng-show="!closeAlert && error">
            <div class="alert-box">
                {{ error }}
                <a class="close" ng-click="closeAlert=true">&times;</a>
            </div>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table style="width: 100%;">
            <thead>
              <tr>
                <th style="min-width:100px;">Keys</th>
                <th style="text-align: center;">Values</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, value) in doc">
                <td style="vertical-align: top;">
                    <vul-key key-name="key" value="value" indexes="meta.indexes" ></vul-key>
                </td>
                <td>
                    <vul-value value="value" key="key" doc-id="doc._id"></vul-value>
                </td>
              </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="row" ng-show="enlapsed_time">
    <div class="columns large-12" style="text-align: center;">
        took {{enlapsed_time | number | replaceAllCommasBySpaces}} seconds | <a ng-href="{{raw_url}}">raw</a>
    </div>
</div>
