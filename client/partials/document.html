<div class="row">
    <div class="large-9 columns">
        <input type="text" ng-model="newQuery" style="font-family: monospace;font-size: 1.2em;">
    </div>
    <div class="large-3 columns right">
        <ul class="button-group">
            <li>
                <a class="button tiny" ng-href="{{ getQueryPath() }}" ng-class="{disabled: getQueryPath()=='' }">
                    Query <i class="fa fa-thumbs-o-down" style="color:red;" ng-show="getQueryPath()=='' && newQuery != ''"></i>
                </a>
            </li>
            <li><a class="button tiny" ng-click="newQuery=''" ng-class="{disabled: newQuery=='' }">Clear</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="large-12 columns" style="text-align: center;">
            <a class="fa fa-chevron-left" ng-href="{{ previousDocumentUrl() }}" ng-show="{{ hasPreviousDocument() }}"></a>
            <kbd>{{idx}} / {{ meta.count || 0  | number | replaceAllCommasBySpaces }}</kbd>
            <a class="fa fa-chevron-right" ng-href="{{ nextDocumentUrl() }}"></a>
    </div>
</div>

<div class="row">
    <div class="large-12 columns">
        <table style="width: 100%;">
            <thead>
              <tr>
                <th style="min-width:100px;">Keys</th>
                <th style="text-align: center;">Values</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, value) in doc">
                <td style="vertical-align: top;">
                    <vul-key key-name="key" indexes="meta.indexes" ></vul-key>
                </td>
                <td>
                    <vul-value value="value"></vul-value>
                </td>
              </tr>
            </tbody>
        </table>
        
    </div>
</div>
