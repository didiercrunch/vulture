<div class="row">
    <div class="columns large-12">
        <h3>Choose your server</h3>
    </div>
</div>

<div class="row" >
    <ul class="columns large-12">
        <li ng-repeat="server in servers">
            <a ng-href="#/{{server | escape}}/databases">
                <code>{{ server }}</code>
            </a>
        </li>
    </ul>
</div>
