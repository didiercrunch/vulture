<div class="row">
    <div class="columns large-12">
        <h3>Choose your database</h3>
    </div>
</div>

<div class="row" >
    <ul class="columns large-12">
        <li ng-repeat="database in databases">
            <a ng-href="#/{{server | escape}}/{{ database | escape}}/collections">
                <code>{{ database }}</code>
            </a>
        </li>
    </ul>
</div>
