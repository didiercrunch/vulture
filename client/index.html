<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="vulture">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vulture</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" type="text/css" href="bower_components/codemirror/lib/codemirror.css">


    <!-- If you are using the gem version, you need this only -->
    <link rel="stylesheet" href="css/vulture.css">

    <script src="bower_components/angular/angular.js"></script>

</head>
<body>
    <div ng-controller="topBarCtrl">
        <div class="row">
            <div class="large-12 columns">
                <h3 style="font-family: 'Rock Salt', cursive;">
                    <img src="images/vulture.svg" width="50px" style="margin-right: 100px; "> Vulture
                    <span style="position: absolute;left: 40px; top: 45px; z-index:-1;" ng-show="loading">
                        <span us-spinner="{radius:20, width:8, length: 16}"></span>
                    </span>
                </h3>
            </div>
        </div>
        <div class="row" >
            <div class="large-12 columns">
                <ul class="breadcrumbs">
                    <li ng-repeat="p in path" ng-class="{current: $last, unavailable: getHistoryUrl($index)== ''}">
                        <a ng-href="{{getHistoryUrl($index)}}" ng-bind="p"> </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/highcharts-ng/dist/highcharts-ng.js"></script>



    <script src="js/vultureApp.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/serversCtrl.js"></script>
    <script src="js/controllers/databasesCtrl.js"></script>
    <script src="js/controllers/collectionsCtrl.js"></script>
    <script src="js/controllers/documentCtrl.js"></script>
    <script src="js/controllers/geojsonmapCtrl.js"></script>
    <script src="js/controllers/fieldCtrl.js"></script>
    <script src="js/controllers/keyStatCtrl.js"></script>

    <script src="js/directives/key.js"></script>
    <script src="js/directives/value.js"></script>
    <script src="js/directives/searchBar.js"></script>
    <script src="js/directives/clickSelect.js"></script>


    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/topBarCtrl.js"></script>

    <script>
      $(document).foundation();
    </script>
</body>
</html>
